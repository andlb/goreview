<!--The content below is only a placeholder and can be replaced.-->
<mat-card>
  <mat-card-title>Envio de mensagem para o WhatsApp</mat-card-title>

  <form (ngSubmit)="onSalvar(f)" #f="ngForm" class="form-form" (keydown.enter)="$event.preventDefault()">
    <mat-card-actions>
      <div fxLayout="column">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start start" fxFlex="100%">
          <div fxFlex="100%">
            <button mat-raised-button   color="primary" type="button" (click)=onLimpar()>Limpar</button>
            <button mat-raised-button  *ngIf="!processando" color="warn" type="submit">Enviar</button>
          </div>
        </div>
      </div>
    </mat-card-actions>
    <mat-card-content>
      <div fxLayout="row" fxLayoutWrap fxLayout.xs="column" fxLayoutAlign="start start">
        <div fxFlex="40%" fxFlexFill>
          <mat-form-field class="form-full-width">
            <input matInput name="nome" id="nome" #nome required [(ngModel)]="usuario.nome" #nome="ngModel" placeholder="Nome" value="">
          </mat-form-field>
        </div>
        <div fxFlex="10%" fxFlexFill>
          <mat-form-field class="form-full-width">
            <input matInput name="ddd" id="ddd" #ddd required [(ngModel)]="usuario.ddd" #ddd="ngModel" placeholder="ddd" value="">
          </mat-form-field>
        </div>
        <div fxFlex="50%" fxFlexFill>
          <mat-form-field class="form-full-width">
            <input matInput name="telefone" id="telefone" #telefone required [(ngModel)]="usuario.telefone" #telefone="ngModel" placeholder="telefone"
              value="">
          </mat-form-field>
        </div>
        <div fxFlex="100%" fxFlexFill>
          <mat-form-field class="form-full-width">
            <textarea matInput required id="mensagem" name="mensagem" #mensagem [(ngModel)]="usuario.mensagem" placeholder="Mensagem que será enviada para o usuário"
              matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </form>
</mat-card>
